<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
   
    <link rel="stylesheet" href="style.css">
    <title>sing up</title>
</head>
<body>
 <div class="container">
    <h1>Sing Up Today it's about to go down!</h1>

    <!-- form -->
    <form id="form" >
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="50"> 
        <div class="form-group">
            <label for="Phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="555-555-555" name="phone" required  pattern="[0-9]{3,16}-[0-9]{3,16}-[0-9]{4,16}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email@address" name="email" required>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website" placeholder="https://harkemoyo.github.io/light_mode/" name="website" required>
        </div>
        <div class="form-group">
            <label for="pwd1">Password</label>
        <input type="password" id="pwd1" placeholder="Create Password (min 8 character)"  required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"  title="please include 1 upperCase character, 1 number, and 1 lowerCase ">
        </div>
        <div class="form-group">
        <label for="pwd2">Confirm Password</label>
        <input type="Password" id="pwd2" placeholder="Confirm Password" name="pwd" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
        </div>
        <button type="submit" >Register Here</button>
    </form>
    <!-- Error/succees -->
    <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
    </div>
 </div>

    
    <script src="main.js"></script>
</body>
</html>
